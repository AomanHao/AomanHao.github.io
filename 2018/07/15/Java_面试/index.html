pan><br><span class="line">--如果平均价格少于 $30，WHILE 循环就将价格加倍，然后选择最高价。</span><br><span class="line"></span><br><span class="line">--如果最高价少于或等于 $50，WHILE 循环重新启动并再次将价格加倍。</span><br><span class="line"></span><br><span class="line">--该循环不断地将价格加倍直到最高价格超过 $50</span><br><span class="line"></span><br><span class="line">USE pubs</span><br><span class="line"></span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line">WHILE (SELECT AVG(price) FROM titles) &lt; $30</span><br><span class="line"></span><br><span class="line">BEGIN</span><br><span class="line"></span><br><span class="line">   UPDATE titles</span><br><span class="line"></span><br><span class="line">      SET price = price * 2</span><br><span class="line"></span><br><span class="line">   SELECT MAX(price) FROM titles</span><br><span class="line"></span><br><span class="line">   IF (SELECT MAX(price) FROM titles) &gt; $50</span><br><span class="line"></span><br><span class="line">      BREAK</span><br><span class="line"></span><br><span class="line">   ELSE</span><br><span class="line"></span><br><span class="line">      CONTINUE</span><br><span class="line"></span><br><span class="line">END</span><br><span class="line"></span><br><span class="line">CREATE PROCEDURE au_info </span><br><span class="line"></span><br><span class="line">   @lastname varchar(40), </span><br><span class="line"></span><br><span class="line">   @firstname varchar(20) </span><br><span class="line"></span><br><span class="line">AS </span><br><span class="line"></span><br><span class="line">SELECT au_lname, au_fname, title, pub_name</span><br><span class="line"></span><br><span class="line">   FROM authors a INNER JOIN titleauthor ta</span><br><span class="line"></span><br><span class="line">      ON a.au_id = ta.au_id INNER JOIN titles t</span><br><span class="line"></span><br><span class="line">      ON t.title_id = ta.title_id INNER JOIN publishers p</span><br><span class="line"></span><br><span class="line">      ON t.pub_id = p.pub_id</span><br><span class="line"></span><br><span class="line">   WHERE  au_fname = @firstname</span><br><span class="line"></span><br><span class="line">      AND au_lname = @lastname</span><br><span class="line"></span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line">EXECUTE au_info &apos;Dull&apos;, &apos;Ann&apos;--或者</span><br><span class="line"></span><br><span class="line">EXECUTE au_info @lastname = &apos;Dull&apos;, @firstname = &apos;Ann&apos;</span><br><span class="line"></span><br><span class="line">--创建存储过程</span><br><span class="line"></span><br><span class="line">CREATE PROCEDURE titles_sum @TITLE varchar(40),@SUM money OUTPUT</span><br><span class="line"></span><br><span class="line">AS</span><br><span class="line"></span><br><span class="line">SELECT @SUM = SUM(price)</span><br><span class="line"></span><br><span class="line">FROM titles</span><br><span class="line"></span><br><span class="line">WHERE title LIKE @TITLE</span><br><span class="line"></span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line">DECLARE @TOTALCOST money</span><br><span class="line"></span><br><span class="line">EXECUTE titles_sum &apos;The%&apos;, @TOTALCOST OUTPUT</span><br><span class="line"></span><br><span class="line">select @TOTALCOST</span><br><span class="line"></span><br><span class="line">go</span><br><span class="line"></span><br><span class="line">CREATE PROCEDURE Oakland_authors</span><br><span class="line"></span><br><span class="line">AS </span><br><span class="line"></span><br><span class="line">SELECT au_fname, au_lname, address, city, zip</span><br><span class="line"></span><br><span class="line">FROM authors</span><br><span class="line"></span><br><span class="line">WHERE city = &apos;Oakland&apos;</span><br><span class="line"></span><br><span class="line">and state = &apos;CA&apos;</span><br><span class="line"></span><br><span class="line">ORDER BY au_lname, au_fname</span><br><span class="line"></span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line">--sp_helptext Oakland_authors</span><br><span class="line"></span><br><span class="line">ALTER PROCEDURE Oakland_authors</span><br><span class="line"></span><br><span class="line">AS </span><br><span class="line"></span><br><span class="line">SELECT au_fname, au_lname, address, city, zip</span><br><span class="line"></span><br><span class="line">FROM authors</span><br><span class="line"></span><br><span class="line">WHERE state = &apos;CA&apos;</span><br><span class="line"></span><br><span class="line">ORDER BY au_lname, au_fname</span><br><span class="line"></span><br><span class="line">GO</span><br><span class="line"></span><br><span class="line">--sp_helptext Oakland_authors</span><br><span class="line"></span><br><span class="line">--提交事务后，所有书籍支付的版税增加 10%。</span><br><span class="line"></span><br><span class="line">begin transaction MyTransaction</span><br><span class="line"></span><br><span class="line">update roysched</span><br><span class="line"></span><br><span class="line">set royalty = royalty * 1.10</span><br><span class="line"></span><br><span class="line">commit transaction MyTransaction</span><br><span class="line"></span><br><span class="line">--rollback transaction MyTransaction</span><br><span class="line"></span><br><span class="line">select royalty from roysched</span><br><span class="line"></span><br><span class="line">--select @@trancount</span><br><span class="line"></span><br><span class="line">--1.创建试验实验表</span><br><span class="line"></span><br><span class="line">create table temptrigger</span><br><span class="line"></span><br><span class="line">( id_temp varchar(2) not null primary key,</span><br><span class="line"></span><br><span class="line">  temp_name varchar(10) null,</span><br><span class="line"></span><br><span class="line">  temp_age int null)go</span><br><span class="line"></span><br><span class="line">insert temptrigger values(&apos;01&apos;,&apos;张三&apos;,&apos;10&apos;) </span><br><span class="line"></span><br><span class="line">insert temptrigger values(&apos;02&apos;,&apos;李四&apos;,&apos;11&apos;) </span><br><span class="line"></span><br><span class="line">insert temptrigger values(&apos;03&apos;,&apos;王五&apos;,&apos;12&apos;) </span><br><span class="line"></span><br><span class="line">insert temptrigger values(&apos;04&apos;,&apos;赵六&apos;,&apos;11&apos;) </span><br><span class="line"></span><br><span class="line">select * from temptrigger  go</span><br><span class="line"></span><br><span class="line">--2.创建insert , update触发器</span><br><span class="line"></span><br><span class="line">create trigger temptrigger_modify</span><br><span class="line"></span><br><span class="line">on temptrigger</span><br><span class="line"></span><br><span class="line">for insert,update</span><br><span class="line"></span><br><span class="line">as</span><br><span class="line"></span><br><span class="line">begin</span><br><span class="line"></span><br><span class="line">  if (select temp_age from inserted) &gt; 15</span><br><span class="line"></span><br><span class="line">    begin</span><br><span class="line"></span><br><span class="line">      rollback transaction</span><br><span class="line"></span><br><span class="line">      print &apos;年龄不能超过15岁！&apos;</span><br><span class="line"></span><br><span class="line">    end</span><br><span class="line"></span><br><span class="line">end</span><br><span class="line"></span><br><span class="line">--insert temptrigger values(&apos;04&apos;,&apos;大朋&apos;,&apos;17&apos;) </span><br><span class="line"></span><br><span class="line">--insert temptrigger values(&apos;05&apos;,&apos;大朋&apos;,&apos;17&apos;) </span><br><span class="line"></span><br><span class="line">--insert temptrigger values(&apos;05&apos;,&apos;大朋&apos;,&apos;14&apos;) </span><br><span class="line"></span><br><span class="line">--update temptrigger set temp_age=&apos;18&apos; where id_temp = &apos;01&apos;</span><br><span class="line"></span><br><span class="line">--update temptrigger set temp_age=&apos;9&apos; where id_temp = &apos;01&apos;</span><br><span class="line"></span><br><span class="line">-3.创建delete 触发器：</span><br><span class="line"></span><br><span class="line">drop trigger temptrigger_delete</span><br><span class="line"></span><br><span class="line">create trigger temptrigger_delete</span><br><span class="line"></span><br><span class="line">on temptrigger</span><br><span class="line"></span><br><span class="line">for delete</span><br><span class="line"></span><br><span class="line">as</span><br><span class="line"></span><br><span class="line">begin</span><br><span class="line"></span><br><span class="line">  print @@rowcount</span><br><span class="line"></span><br><span class="line">  if @@rowcount &gt; 1</span><br><span class="line"></span><br><span class="line">  begin</span><br><span class="line"></span><br><span class="line">    rollback transaction</span><br><span class="line"></span><br><span class="line">    print &apos;一次删除记录不能多于1条&apos;</span><br><span class="line"></span><br><span class="line">  end</span><br><span class="line"></span><br><span class="line">end</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">--delete from temptrigger</span><br><span class="line"></span><br><span class="line">--delete from temptrigger where id_temp=&apos;01&apos;</span><br><span class="line"></span><br><span class="line">--创建聚集索引create clustered index clindx_titleid  on roysched(title_id)--sp_help roysched</span><br><span class="line"></span><br><span class="line">--创建非聚集索引create nonclustered index unclindx_titleid  on roysched(title_id)--sp_help roysched</span><br><span class="line"></span><br><span class="line">--查看索引统计dbcc show_statistics(roysched,titleidind)</span><br><span class="line"></span><br><span class="line">--更新索引统计update statistics authors</span><br><span class="line"></span><br><span class="line">--重建索引dbcc dbreindex(&apos;roysched&apos;,unclindx_titleid)</span><br><span class="line"></span><br><span class="line">--删除索引drop index roysched.unclindx_titleid-sp_help roysched</span><br><span class="line"></span><br><span class="line">1--创建ssn(社会保险号)的基于varchar的自定义数据类型。</span><br><span class="line"></span><br><span class="line">--用于存储11位社会保险号（999-99-999）的列。该列不能为null：</span><br><span class="line"></span><br><span class="line">use pubs  exec sp_addtype ssn , &apos;varchar(11)&apos; , &apos;NOT NULL&apos;</span><br><span class="line"></span><br><span class="line">--查看创建的数据类型--sp_help ssn</span><br><span class="line"></span><br><span class="line">--使用创建的数据类型create table mytable( myid varchar(2) primary key, myssn ssn)  </span><br><span class="line">4-删除创建的数据类型--drop table mytable--exec sp_droptype ssn</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">?批是包含一个或多个 Transact-SQL 语句的组，从应用程序一次性地发送到 Microsoft SQL Server 执行。批作为一个整体执行，以GO命令结束。批处理是客户端作为一个单元发出的一个或多个 SQL 语句的集合。每个批处理编译为一个执行计划。</span><br><span class="line"></span><br><span class="line">触发器：</span><br><span class="line"></span><br><span class="line">触发器是在对表进行插入、更新或删除操作时自动执行的存储过程?触发器通常用于强制业务规则?触发器可以确保数据的完整性和一致性</span><br><span class="line"></span><br><span class="line">事务：</span><br><span class="line"></span><br><span class="line">是用户定义的一个操作序列，这些操作要么全做要么全不做，是一个不可分割的工作单位(构成单一逻辑工作单元的操作集合)如果某一事务成功，则在该事务中进行的所有数据更改均会提交，成为数据库中的永久组成部分。</span><br><span class="line"></span><br><span class="line">如果事务遇到错误且必须取消或回滚，则所有数据更改均被清除</span><br><span class="line"></span><br><span class="line">?锁 ：</span><br><span class="line"></span><br><span class="line">是在多用户环境中对数据访问的限制封锁就是事务 T 在对某个数据对象（如表、记录等）操作之前，先向系统发出请求，对其加锁。加锁后事务 T 就对该数据对象有了一定的控制，在事务T释放它的锁之前，其它的事务不能更新此数据对象。（锁蕴含的基本概念是用户需要对表的排它访问）?从程序员的角度看：分为乐观锁和悲观锁。乐观锁：完全依靠数据库来管理锁的工作。悲观锁：程序员自己管理数据或对象上的锁处理。</span><br><span class="line"></span><br><span class="line">子查询：</span><br><span class="line"></span><br><span class="line">一个 SELECT 语句嵌套在另一个 SELECT 语句中。</span><br><span class="line"></span><br><span class="line">索引：</span><br><span class="line"></span><br><span class="line">是一个数据库对象，它是某个表中一列或若干列值的集合和相应的指向表中物理标识这些值的数据页的逻辑指针清单,然后根据指定的排序次序排列这些指针 —优点提高查询执行的速度。  强制实施数据的唯一性。  提高表之间联接的速度。 缺点 存储索引要占用磁盘空间。数据修改需要更长的时间，因为索引也要更新。 </span><br><span class="line"></span><br><span class="line">?视图?：</span><br><span class="line"></span><br><span class="line">是一种虚拟表，通常是作为来自一个或多个表 的行或列的子集创建的。?视图本质上讲，就是保存在数据库中的select查询?视图并不是数据库中存储的数据值的集合。?对最终用户的好处– 结果更容易理解– 获得数据更容易</span><br><span class="line"></span><br><span class="line">?对开发人员的好处– 限制数据检索更容易– 维护应用程序更方便</span><br><span class="line"></span><br><span class="line">存储过程：</span><br><span class="line"></span><br><span class="line">使用一个名称存储的预编译T-SQL语句和流程控制语句的集合?由数据库开发人员或数据库管理员编写</span><br><span class="line"></span><br><span class="line">?用来执行管理任务或应用复杂的业务规则  优点?执行速度更快?首次运行时，进行优化和编译得到执行计划并将该计划存储在系统表中，以后直接运行。?实现多个程序共享应用程序逻辑?组件式编程?能够屏蔽数据库的结构，实现更高的安全性</span><br><span class="line"></span><br><span class="line">?减少网络流通量</span><br><span class="line"></span><br><span class="line">数据库设计和建模必要性：</span><br><span class="line"></span><br><span class="line">好的数据库结构有利于：-节省数据的存储空间-能够保证数据的完整性-方便进行数据库应用系统的开发?设计不好的数据库结构将导致-数据冗余、存储空间浪费-内存空间浪费</span><br><span class="line"></span><br><span class="line">不管数据库的大小和复杂程度如何，可以用下列基本步骤来设计数据库：</span><br><span class="line"></span><br><span class="line">–收集信息–标识对象–设计数据模型–标识每个对象 存储的信息类型–标识对象之间的关系</span><br><span class="line"></span><br><span class="line">数据模型：</span><br><span class="line"></span><br><span class="line">是一种标识实体类型及其实体间联系的模型。典型的数据模型由网状模型、层次模型和关系模型。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">什么是规范化：</span><br><span class="line"></span><br><span class="line">从关系数据库的表中，除去冗余数据的过程称为规范化。—精简数据库的结构—从表中删除冗余的列—标识所有依赖于其它数据的数据</span><br><span class="line"></span><br><span class="line">三级范式：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">第一范式的定义： 如果一个表中没有重复组（即行与列的交叉点上只有一个值，而不是一组值），则这个表属于第一范式（常记成1NF）。简而言之：&quot;每一字段只存储一个值&quot;。例如:职工号，姓名，电话号码组成一个表（一个人可能有一个办公室电话 和一个家里电话号码） </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">第二范式的定义：如果一个表属于1NF，任何属性只依赖于关键字，则这个表属于第二范式（常记成2NF ）。简而言之：必须先符合1NF的条件，且每一行都能被唯一的识别。 </span><br><span class="line"></span><br><span class="line">第三范式的定义：将1NF转换成2NF的方法是添加主键。学号,课程名,成绩</span><br><span class="line"></span><br><span class="line">第三范式的定义：如果一个表属于2NF，且不包含传递依赖性，则这个表是第三范式（常记成3NF）。满足3NF的表中不包含传递依赖。简而言之：没有一个非关键属性依赖于另一个非关键属性。学号，课程号，成绩，学分学号，姓名，所在系，系名称，系地址.</span><br><span class="line"></span><br><span class="line">什么是类与对象：</span><br><span class="line"></span><br><span class="line">所谓对象就是真实世界中的实体，对象与实体是一一对应的，也就是说现实世界中每一个实体都是一个对象，它是一种具体的概念。</span><br><span class="line"></span><br><span class="line">类是具备某些共同特征的实体的集合，它是一种抽象的概念，用程序设计的语言来说，类是一种抽象的数据类型，它是对所具有相同特征实体的抽象。</span><br><span class="line"></span><br><span class="line">属性与方法：</span><br><span class="line"></span><br><span class="line">不同对象具有相同特点，就可能抽象为一定的类，那么这些特点基本上可以分为两类，一类是描述对象静态状态的，就是对象的属性，在程序设计中，可以称之为变量；另一类是描述对象的动作，就是对象的方法，在程序设计中我们称之为函数。属性和方法是一个对象所具备的两大基本要素，也是我们后面编程工作的核心。</span><br><span class="line"></span><br><span class="line">什么是封装：</span><br><span class="line"></span><br><span class="line">只要有足够的方法，就没必要直接去操作对象属性，只要调用这些方法就可以实现要完成的任务，这种现象称为封装，它通过对象方法对其属性的操作把对象属性封装在一个对象内部，对象与外界打交道全部通过其自身的方法来实现，有效的把对象属性隐藏在对象内部。</span><br><span class="line"></span><br><span class="line">编写 java文件的注意事项：</span><br><span class="line"></span><br><span class="line">在记事本中编写java文件，在保存时一定要把文件名和扩展名用双引号括起来，否则将默认保存为文本文件，如果要保存的java 文件名为Program1.java,则在保存时在文件名文本框中一定要输入”Program1.java”。</span><br><span class="line"></span><br><span class="line">如何编译java程序：</span><br><span class="line"></span><br><span class="line">单击开始|运行命令，在命令行上输入cmd，按回车键（在 window98中输入command，按回车键），即可打开一个命令窗口，将目录转换到编写java源程序所在的目录，输入`javac filename.java`</span><br><span class="line"></span><br><span class="line">如何执行java程序：</span><br><span class="line"></span><br><span class="line">同样在命令窗口中输入`java filename，`</span><br><span class="line"></span><br><span class="line">基本数据类型：</span><br><span class="line"></span><br><span class="line">Java的数据类型可以划分为4大类：整数，浮点数，字符型，布尔型。其中整数可以划分为：byte,short,int,long.浮点数可以划分为float,double</span><br></pre></td></tr></table></figure>

<script>
    var now = new Date(); 
    function createtime() { 
        var grt= new Date("11/27/2017 12:00:00");//在此处修改你的建站时间
        now.setTime(now.getTime()+250); 
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days); 
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours); 
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum); 
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;} 
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum); 
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;} 
        document.getElementById("timeDate").innerHTML = " 网站安全运行 "+dnum+" 天 "; 
        
    } 
setInterval("createtime()",250);
</script>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>

    function addCount(Counter) {
      var $visitors = $('.leancloud_visitors');
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();

      Counter('get', '/classes/Counter', { where: JSON.stringify({ url }) })
        .done(function({ results }) {
          if (results.length > 0) {
            var counter = results[0];
            
            Counter('put', '/classes/Counter/' + counter.objectId, JSON.stringify({ time: { '__op': 'Increment', 'amount': 1 } }))
            
              .done(function() {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.time + 1);
              })
            
              .fail(function ({ responseJSON }) {
                console.log(`Failed to save Visitor num, with error message: ${responseJSON.error}`);
              })
          } else {
            
              var $element = $(document.getElementById(url));
              $element.find('.leancloud-visitors-count').text('Counter not initialized! More info at console err msg.');

          }
        })
        .fail(function ({ responseJSON }) {
          console.log(`LeanCloud Counter Error: ${responseJSON.code} ${responseJSON.error}`);
        });
    }

              data: data

        });
    });

  <script>
    $('.highlight').each(function(i, e) {
      var $wrap = $('<div>').addClass('highlight-wrap');
      $(e).after($wrap);
      $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
        var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
          return $(e).text();
        }).toArray().join('\n');
        var ta = document.createElement('textarea');
        var range = document.createRange(); //For Chrome
        var sel = window.getSelection(); //For Chrome
        var yPosition = window.pageYOffset || document.documentElement.scrollTop;
        ta.style.top = yPosition + 'px'; //Prevent page scroll
        ta.style.position = 'absolute';
        ta.style.opacity = '0';
        ta.value = code;
        ta.textContent = code; //For FireFox
        ta.contentEditable = true;
        ta.readOnly = false;
        document.body.appendChild(ta);
        range.selectNode(ta);
        sel.removeAllRanges();
        sel.addRange(range);
        ta.setSelectionRange(0, code.length);
        var result = document.execCommand('copy');
        
          if (result) $(this).text('复制成功');
          else $(this).text('复制失败');
        
        ta.blur(); //For iOS
        $(this).blur();
      })).on('mouseleave', function(e) {
        var $b = $(this).find('.copy-btn');
        setTimeout(function() {
          $b.text('复制');
        }, 300);
      }).append(e);
    })
  </script>
